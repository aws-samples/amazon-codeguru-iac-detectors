# {fact rule=checkov-custom-fsx-resources-protected@v1.0 defects=1}
Resources:
      FileSystem:
        Type: AWS::FSx::FileSystem
        Properties:
          FileSystemType: "OPENZFS"
          FileSystemTypeVersion: "2.12"
          StorageCapacity: 1200
          SubnetIds: [!ImportValue MySubnet01]
          SecurityGroupIds: [!ImportValue LustreIngressSecurityGroupId]
          OpenZFSConfiguration:
          # Noncompliant: `AutomaticBackupRetentionDays` set to zero
            AutomaticBackupRetentionDays: 0
            DeploymentType: SINGLE_AZ_1
# {/fact}
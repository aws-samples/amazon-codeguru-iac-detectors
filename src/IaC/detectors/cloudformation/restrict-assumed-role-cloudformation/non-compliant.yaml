# {fact rule=restrict-assumed-role-cloudformation@v1.0 defects=1}
Resources:
  Resource:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              # Noncompliant: IAM role allows all AWS services to assume.
              AWS:
                - "*"
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [ 's3:GetBucketTagging' ]
                Resource: '*'
# {/fact}
